<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <title>Your Group</title>
    <script th:include="fragments/header :: headerScripts" th:remove="tag"></script>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <div class="row">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb h3">
              <li class="breadcrumb-item"><a href="/budgets">Budgets</a></li>
              <li class="breadcrumb-item" aria-current="page"><a th:href="@{/budgets/{budgetId}(budgetId=${group.budget.id})}" th:text="${group.budget.name}"></a></li>
              <li class="breadcrumb-item active" aria-current="page" th:text="${#strings.isEmpty(group.name) ? 'New Group' : group.name}"></li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="card-body">
        <form method="post" action="">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label form-control-lg">Name: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control form-control-lg" th:field="${group.name}" placeholder="Group Name"/>
            </div>
          </div>
          <button class="btn btn-primary btn-lg">Save</button>
        </form>
      </div>
    </div>
  </body>
</html>
